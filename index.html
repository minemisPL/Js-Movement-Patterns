<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movement pattern 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li id="idleBatBtn" class="chosen"><a>Idle Bat</a></li>
            <li id="flyingBatBtn"><a>Flying Bat</a></li>
            <li id="ghostBtn"><a>Ghost</a></li>
            <li id="razorBallBtn"><a>Razor Ball</a></li>
        </ul>
    </nav>

    <canvas id="canvas1"></canvas>


    <div id="ghostControls" class="invisible">
        <p class="changeValuesLabel">Change those values to affect the animation!</p>
        <div id="reverseMovement">
            <input id="toggleX" type="button" value="Toggle X: Sine">
            <input id="toggleY" type="button" value="Toggle Y: Cosine">
        </div>

        <label for="xDivider">X Divider</label>
        <input type="number" name="xDivider" id="xDivider" value="180">
        <label for="yDivider">Y Divider</label>
        <input type="number" name="yDivider" id="yDivider" value="180">
    </div>

    <footer>Mateusz Minemis DÄ…browski 2022</footer>

    <script type="module" src="script/main.js"></script>
</body>
</html>
